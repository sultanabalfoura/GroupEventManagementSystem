<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/Assets/CSS/index.css">
    <style>
        /* .custom-background {
      background-color: #041656; Your specific color */
        /* } */
    </style>
</head>

<body>

    <div class=" d-flex">
        <!-- Login Form -->
    </div>
    <div class="custom-background justify-content-center ">
        <div class="m-4">
            <img id="imgLogo" src="/Assets/img/SQU.png" alt="SQU Web Site">
        </div>
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h3 class="text-black text-center mt-3
            ">LOGIN</h3>
            </div>
        </div>
        <div class=" justify-content-center">
            <div class="">
                <form class=" text-center mx-5 mb-5">
                    <div class="form-group ">
                        <input type="Username or Email" class=" rounded-pill text-center radius px-5 py-2 mt-3"
                            placeholder="Username" aria-label="Email" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group ">
                        <input type="Password" class=" rounded-pill text-center px-5 py-2 mt-3 mb-3"
                            placeholder="Password" aria-label="Email" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="">
                        <button type="button " class="button btn rounded-pill mt-3 mb-5" placeholder="SIGN UP"
                            aria-label="SIGN UP">SIGN
                            UP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <footer class="d-flex  py-3 my-4 border-top" style="height: 12rem;">
    </footer>
    <script src="/Assets/JS/bootstrap.min.js"></script>
</body>

</html>
